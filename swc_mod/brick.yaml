name: swc_mod
description: Brick for creating Screen with Controller by modules e.g Auth/Profile/etc..
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"
vars:
  sub_directory:
    type: string
    description: sub_directory name
    default: default
    prompt: What is your sub_directory name?
  module_name:
    type: string
    description: sub_directory name
    default: default
    prompt: What is your sub_directory name?
  feature_name:
    type: string
    description: Feature name
    default: default
    prompt: What is your feature or screen?
