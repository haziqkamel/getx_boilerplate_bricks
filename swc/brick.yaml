name: swc
description: A brick to create screen with controller
version: 0.1.0+3
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"
vars:
  feature_name:
    type: string
    description: Feature name
    default: default
    prompt: What is your feature or screen?
  sub_directory:
    type: string
    description: sub_directory name
    default: default
    prompt: What is your sub_directory name?
